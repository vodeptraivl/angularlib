<div id="dropArea" class="{{classChange}}" (drop)="onDrop($event)" (dragover)="dragover($event)" (dragleave)="changeDefault($event)">
    <div class="grayText" style="padding: 10px 0;">{{title}}</div>
    <div class="fileName">{{fileName}}{{fileUpload == null ? '' : (' ('+fileSize+')')}}</div>
    <input style="display: none" type="file" #uploader (change)="uploadFile($event)" class="inputFile"/>
    <div class="fileButton" style="padding: 10px 0">
        <button class="btn-upload" style="font-size: 12px;" (click)="uploader.click()">{{choseFileName}}</button>
    </div>
</div>
