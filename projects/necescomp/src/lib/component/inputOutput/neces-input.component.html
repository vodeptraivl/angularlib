<ng-container>
	<div class="multiValueContainer {{data.length > 0 ? 'padding3' : ''}} {{disabled ? ' disabled' : ''}}" style="width:100%;"
		(keydown.backspace)="removeBackSpace()"
		>
		<div class="valuesContainer">
			<div class="itemValue {{indexSelect == i ? 'active' : ''}}" *ngFor="let item of data; let i = index" >
				<span class="values">{{(optText != null) ? item[optText] : item}}</span>
				<span class="{{disabled ? 'disabled2' : ''}}" (click)="disabled ? '' :removeItem(i)" style="
					line-height: 20px;
					margin-left: 5px;
					font-size: 11px;
					font-weight: 600;
					cursor: pointer;
				">&#10006;</span>
			</div>
		</div>
		<input 
			id={{id}}
			class="inputSelectValue" type="text" 
			[(ngModel)]="inputText"
			(keydown.enter)="pushValues($event)"
			(blur)="blurEvent($event)"
			(focus)="indexSelect = -1"
			[disabled]="disabled"
			maxlength={{maxLength}}
		>
	</div>
</ng-container>
